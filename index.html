<head>
  <meta charset="UTF-8" />
  <title>Portfolio ‚Äì Akida Yattassaye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#fffdfc;--text:#2b2b2b;--muted:#6f6f6f;
      --rose:#f7d9e3;--mauve:#e9e1ff;--menthe:#dff6f0;--peche:#ffe8d6;--accent:#ffb6c1;
      --shadow:0 10px 30px rgba(10,10,10,.06);--radius:18px;--maxw:1000px;--pad:clamp(16px,3vw,28px);
    }
    *{box-sizing:border-box}html{scroll-behavior:smooth}
    body{margin:0;font-family:"Poppins","Segoe UI",Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.65}
    a{text-decoration:none;color:inherit}
    /* hero */
    .hero{position:relative;overflow:hidden;background:linear-gradient(135deg,var(--rose),var(--mauve),var(--menthe));
      padding:calc(var(--pad)*2) var(--pad) calc(var(--pad)*2.2);text-align:center;box-shadow:var(--shadow)}
    .hero h1{margin:0 0 .4rem;font-size:clamp(1.8rem,4.8vw,3rem)}
    .hero p{margin:.2rem 0 1.2rem;color:#3d3d3d}
    .blob{position:absolute;border-radius:50%;filter:blur(40px);opacity:.45;pointer-events:none}
    .b1{width:260px;height:260px;background:var(--rose);top:-40px;left:-30px}
    .b2{width:300px;height:300px;background:var(--menthe);bottom:-60px;right:-40px}
    .b3{width:220px;height:220px;background:var(--mauve);top:-50px;right:20%}
    /* nav */
    .nav{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;max-width:var(--maxw);margin:0 auto}
    .chip{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:999px;padding:.55rem .9rem;font-weight:600;
      box-shadow:var(--shadow);transition:.2s}
    .chip:hover{transform:translateY(-2px);background:var(--peche)}
    /* sections */
    .wrap{max-width:var(--maxw);margin:0 auto;padding:calc(var(--pad)*1.4) var(--pad)}
    .section{position:relative;background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);
      padding:calc(var(--pad)*1.2);margin:0 0 calc(var(--pad)*1.1);box-shadow:var(--shadow);overflow:hidden}
    .section::before{content:"";position:absolute;inset:0;opacity:.18;pointer-events:none;
      background:radial-gradient(120px 120px at -20px -10px,var(--rose),transparent 60%),
      radial-gradient(140px 140px at 110% 10%,var(--menthe),transparent 60%),
      radial-gradient(120px 120px at 10% 120%,var(--mauve),transparent 60%)}
    .title{display:flex;align-items:center;gap:.7rem;margin:0 0 .8rem;font-size:clamp(1.15rem,2.6vw,1.45rem)}
    .dot{width:12px;height:12px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 4px rgba(255,182,193,.25)}
    .info-grid{display:grid;gap:.9rem;grid-template-columns:1fr}
    @media (min-width:780px){.info-grid{grid-template-columns:repeat(2,1fr)}}
    .ibox{background:#fff;border:1px solid rgba(0,0,0,.06);border-radius:14px;padding:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.05)}
    .ibox h4{margin:.2rem 0 .5rem;font-size:1rem}
    .ibox ul{margin:.2rem 0 0;padding-left:1rem}
    footer{text-align:center;color:var(--muted);padding:26px var(--pad);
      background:linear-gradient(0deg,#fff,var(--peche));border-top:1px solid rgba(0,0,0,.06)}
  </style>
</head>
